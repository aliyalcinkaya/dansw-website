name: Build Website

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SUPABASE_FORMS_TABLE: form_submissions
          VITE_SUPABASE_NEWSLETTER_TABLE: newsletter_subscriptions
          VITE_MIXPANEL_TOKEN: ${{ secrets.VITE_MIXPANEL_TOKEN }}
          VITE_EVENTBRITE_PRIVATE_TOKEN: ${{ secrets.VITE_EVENTBRITE_PRIVATE_TOKEN }}
          VITE_EVENTBRITE_ORGANIZATION_ID: ${{ secrets.VITE_EVENTBRITE_ORGANIZATION_ID }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-dist
          path: './dist'
